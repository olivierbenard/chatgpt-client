name: CI

on:
  push: {}         # Triggers on push for all branches
  pull_request: {} # Triggers on pull request for all branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python (adjust the version as needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      # Install project dependencies including mypy (if configured as an extra)
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          poetry run mypy --no-interaction --install-types

      # Check code formatting with Black
      - name: Check code formatting (Black)
        run: poetry run black --check .

      # Run static type checking with mypy
      - name: Run mypy
        run: poetry run mypy chatgpt_client/

      # Run linting with pylint (suppress missing-module-docstring warning if desired)
      - name: Run pylint
        run: poetry run pylint --disable=missing-module-docstring chatgpt_client/

      # Run tests with pytest
      - name: Run tests
        run: poetry run pytest
